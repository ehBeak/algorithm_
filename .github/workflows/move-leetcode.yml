name: Move LeetCode Solutions

on:
  workflow_dispatch:
  push:
    paths:
      - '[0-9][0-9][0-9][0-9]-*/**'

permissions:
  contents: write

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          persist-credentials: true

      - name: Move LeetCode solutions
        run: |
          echo "Current directory contents:"
          ls -la

          mkdir -p LeetCode

          echo "Changed files in this push:"
          git diff --name-only HEAD^ HEAD

          found=0
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d"
              mv "$d" "LeetCode/" && found=1
            fi
          done

          if [ $found -eq 0 ]; then
            echo "No matching directories found to move"
          fi

      - name: Patch README LeetCode links (add /LeetCode/)
        shell: bash
        run: |
          set -euo pipefail

          python - <<'PY'
          import re
          from pathlib import Path

          path = Path("README.md")
          if not path.exists():
            print("README.md not found. Skip.")
            raise SystemExit(0)

          text = path.read_text(encoding="utf-8")

          start = "<!---LeetCode Topics Start-->"
          end = "<!---LeetCode Topics End-->"

          m = re.search(re.escape(start) + r"(.*?)" + re.escape(end), text, flags=re.S)
          if not m:
            print("LeetCode Topics block not found. Skip.")
            raise SystemExit(0)

          block = m.group(1)

          block2 = re.sub(
            r"(https://github\.com/[^)\s]+/tree/(?:master|main)/)(?!LeetCode/)([^)\s]+)",
            r"\1LeetCode/\2",
            block
          )

          if block2 == block:
            print("No README changes needed.")
          else:
            new_text = text[:m.start(1)] + block2 + text[m.end(1):]
            path.write_text(new_text, encoding="utf-8")
            print("README updated.")
          PY

      - name: Commit & Push changes
        run: |
          if git status --porcelain | grep .; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -A
            git commit -m "chore: Move LeetCode solutions to LeetCode folder"
            git push
          else
            echo "No changes to commit"
          fi
